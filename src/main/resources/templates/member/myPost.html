<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="wrapper">
	<div class="nav">
		<div class="logo"><a href="/">TravelWith</a></div>
		<div class="menu">
			<div class="li"><a href="/">Home</a></div>
			<div class="li"><a href="#">About</a></div>
			<div class="li"><a href="board.go">Community</a></div>
			<th:block th:if="${loginMember}">
				<div class="li"><a href="mypage.update.go">Mypage</a></div>
				<a href="member.logout"><div class="li" id="logout_btn">Log out</div></a>
				<script type="text/javascript">
					document.addEventListener("DOMContentLoaded", function() {
                    var logoutBtn = document.getElementById("logout_btn");

                    if (logoutBtn) {
                        logoutBtn.addEventListener("click", function() {
                            alert("로그아웃 되었습니다.");
                        });
                    }
                });
				</script>
			</th:block>
			<th:block th:unless="${loginMember}">
				<a href="login.go"><div class="li" id="signin_btn">Sign In</div></a>
			</th:block>
		</div>
	</div>
</div>
	<div class="login_wrapper">
		<div class="mypage">
			<div class="board_title">My Page</div>
			<a href="mypage.update.go"><div class="outer">회원정보 수정</div></a>
			<a href="mypage.post.go"><div class="outer hpoint">게시글 관리</div></a>
			<a href="mypage.photo.go"><div class="outer">사진첩 관리</div></a>
		</div>
		<div class="board_wrap">
			<div class="board_list_wrap">
				<th:block th:if="${count != 0}">
					<div class="no_post">글이 없습니다.</div>
				</th:block>
				<th:block th:unless="${count != 0}">
					<div class="board_list">
					<div class="top">
						<div class="num">카테고리</div>
						<div class="title">제목</div>
						<div class="writer">작성자</div>
						<div class="date">작성일</div>
						<div class="count">조회</div>
					</div>
					<th:block th:each="b: ${mymsgs}">
						<div>
							<div class="num">${b.b_category }</div>
							<div class="title">
								<a href="board.view.go?b_no=${b.b_no }">${b.b_title }</a>
							</div>
							<div class="writer">${b.b_writer}</div>
							<div class="date">
<!--								<fmt:formatDate value="${b.b_regDate }" timeStyle="short"/>-->
							</div>
							<div class="count">${b.b_readCounter }</div>
						</div>
				</th:block>
				</div>
				</th:block>
					<div class="space_3vw"></div>
				
				
			</div>
		</div>
		
	</div>
</body>
</html>
