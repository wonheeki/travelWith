<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="/js/jQuery.js"></script>
    <script type="text/javascript" src="/js/ValidCheck.js"></script>
    <script type="text/javascript" src="/js/LeeValidChecker.js"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body><div class="wrapper">
    <div class="nav">
        <div class="logo"><a href="/">TravelWith</a></div>
        <div class="menu">
            <div class="li"><a href="/">Home</a></div>
            <div class="li"><a href="#">About</a></div>
            <div class="li"><a href="board.go">Community</a></div>
            <th:block th:if="${loginMember}">
                <div class="li"><a href="mypage.update.go">Mypage</a></div>
                <a href="member.logout"><div class="li" id="logout_btn">Log out</div></a>
                <script type="text/javascript">
                    document.addEventListener("DOMContentLoaded", function() {
                    var logoutBtn = document.getElementById("logout_btn");

                    if (logoutBtn) {
                        logoutBtn.addEventListener("click", function() {
                            alert("로그아웃 되었습니다.");
                        });
                    }
                });
                </script>
            </th:block>
            <th:block th:unless="${loginMember}">
                <a href="login.go"><div class="li" id="signin_btn">Sign In</div></a>
            </th:block>
        </div>
    </div>
</div>
<div class="login_wrapper">
    <form id="signup_form" method="POST" action="member.signup" name="signup_form" onsubmit="return checkValid();">
        <div class="title">SIGNUP</div>
        <input name="u_id" id="u_id" type="text" placeholder="Enter your ID" maxlength="10" class="signup_input">
        <input name="u_pw" id="u_pw" type="password" placeholder="Enter your PW" maxlength="15" class="signup_input">
        <input name="u_repw" id="u_repw" type="password" placeholder="Enter your PW again" maxlength="15" class="signup_input">
        <input name="u_nickname" id="u_nickname" type="text" class="signup_input" placeholder="Enter your nickname" maxlength="10">
        <input name="u_email" id="u_email" type="email" class="signup_input" placeholder="Enter your email" >
        <input name="u_addr1" id="u_addr1" type="text" class="signup_input" placeholder="Enter your address" >
        <input name="u_addr2" id="u_addr2" type="text" class="signup_input" placeholder="Address 1" readonly="readonly">
        <input name="u_addr3" id="u_addr3" type="text" class="signup_input" placeholder="Address 2">
        <button class="register_btn">Sign up</button>
    </form>
</div>
</body>
</html>
